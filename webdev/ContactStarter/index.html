<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Classy Address Book</title>

</head>

<body>

    <div id="mainDiv">
        <div id="contactDiv">
            <img id="contactImg">
            <h1 id="playerName"></h1>
        </div>
        <div id="centerContainer">
            <span id="listTitle">Players</span>
            <ul id="contactList"></ul>
        </div>
        <div id="rightContainer">
            <form id="myform" method="get">
                <input type="text" name="fChampion" id="fChampion">
                <label for="fname">Champion</label>
                <input type="text" name="fFirstName">
                <label for="fst">First Name</label>
                <input type="text" name="fLastName">
                <label for="fhp">Last Name</label>
                <input type="text" name="fEmail">
                <label for="fhp">Email</label>
                <input type="button" value="Submit" id="submit_btn">
            </form>
        </div>
    </div>
    <script src="rpg.js"></script>
</body>

</html>
