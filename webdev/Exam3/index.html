<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Exam 3</title>
</head>

<body>
    <div id="topdiv" class="container-lg justify-content-center pb-2 mt-4 w-25">
        <div id="main" class="w-75 mx-auto text-center">
            <h1 id="h1_main" class="my-5">Weather</h1>
            <div id="infodisplay" class="bg-info w-100 bg-opacity-25" style="display:none">
                <p id="temp"></p>
                <p id="city"></p>
                <p id="description"></p>
                <img id="icon" src="" alt="">
            </div>
            <form id="myform" class="d-grid w-50 mx-auto ">
                <label for="myform_zip">Enter your Zip code</label>
                <input type="text" name="zip" id="myform_name">
                <span id="error" style="display:none" name="errName">Please enter a valid 5 digit Zip code.</span>
                <select name="unit" id="unit">
                    <option value="metric">Celsius</option>
                    <option value="imperial">Fahrenheit</option>
                </select>
                <button type="button" id="button" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
