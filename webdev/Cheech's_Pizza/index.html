<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Form Validation & RegEx</title>
</head>

<body>
    <h3>Javascript and Data Validation</h3>

    <!-- Error Message if Invalid Data Entered -->
    <div id="error" style="display:none">Please Fix Errors</div>

    <!-- Form to gather information -->
    <form action="thankyou.html" id="myForm" method="get">
        <!-- Get the users name -->
        <label for="first">First Name:</label>
        <input type="text" name="first" id="firstName" required>
        <!-- A message box that displays error message -->
        <span id="errName" style="display:none" name="errName">* OOPS</span>
        <!-- Phone number -->
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" pattern="{3}-{3}-{4}" required>
        <!-- Get the zip code -->
        <label for="zip">Zip Code:</label>
        <input type="text" name="zip" id="zip">
        <!-- create a submit button -->
        <input type="submit" value="Click" id="submitIt">

    </form>
    <script src="main.js"></script>
</body>

</html>
