<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <input type="text" v-model=message>
        <button v-on:click='changeText("aloha")'>Click</button>
        <ul>
            <li v-for="todo in todos">{{todo.list}}</li>
        </ul>
        <button v-on:click="increment">Click Me!! {{clicks}}</button>
    </div>
<script>
    const apple = Vue.createApp({
        data(){
            return{
                message: "Hello Vue!",
                todos:[
                    {list:"Learn html"},
                    {list:"Learn css"},
                    {list:"Learn Vue"},
                ],
                clicks: 0
            }
        },
        methods:{
            changeText(athing){
                this.message = athing;
            },
            increment(){
                this.clicks++;
            }
        }
    }).mount("#app")
</script>
</body>
</html>
