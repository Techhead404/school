<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-gray w-100">
    <header class="bg-black m-auto">
        <h1 class="h1 m-auto">JavaScript Page.</h1>
    </header>
    <form class ="mx-auto mt-5 w-25">
        <div class="mb-3">
            <label for="iFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="iFirstName">
          </div>
          <div class="mb-3">
            <label for="iLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="iLastName">
          </div>
        <div class="mb-3">
          <label for="iEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="iEmail">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3 form-check w-50 m-auto">
          <input type="checkbox" class="form-check-input" id="subCheckBox">
          <label class="form-check-label" for="subCheck">Add to Email list</label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="test()">Submit</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
